<!-- <div class="page-background experience-background"></div> -->
<div class="heading animate-fade-in" animate-on-load>
  <h2 class="md-display-1 container">Experience</h2>
</div>
<section class="container">
  <!-- {{vm.experienceList}} -->
  <md-button class="md-accent md-raised md-fab add-button" ng-if="vm.authentication.user" ui-sref="experience.create">
    <md-icon class="material_icons">add</md-icon>
  </md-button>
  <div layout="column" layout-fill layout-wrap class="clear-both">
    <div ng-if="vm.experienceList.$resolved && !vm.experienceList.length">
      <md-card ui-sref="vm.experience.create" class="md-padding">
        No Experience Items yet, why don't you create one?
      </md-card>
    </div>
    <div class="animate-repeat" layout="column" ng-repeat="experience in vm.experienceList | orderBy: 'position'" animate-on-load>
      <!-- <md-card ui-sref="experience.view({experienceId: experience._id})" class="md-padding experience-card sandwich" layout="row" layout-align="start end" layout-wrap> -->
      <md-card class="md-padding" flex="100">
        <div class="experience-card-text md-padding">
          <h4 class="md-title">{{experience.position}}<span ng-show="vm.authentication.user"><md-button ui-sref="experience.edit({ 'experienceId': experience._id })">Edit</md-button></span></h4>
          <h5 class="md-subhead">{{experience.company}} {{experience.date}}</h5>
          <p>{{experience.role}}</p>
          <p>{{experience.result}}</p>
        </div>
      </md-card>
    </div>
  </div>
</section>
