<section class="container">
  <!-- Page Heading -->
  <h2 class="md-display-1">Edit Portfolio</h2>

  <!-- Page Content -->
  <md-card class="md-padding no-margin-h">
    <form name="portfolioForm" novalidate>
      <fieldset layout="row" layout-wrap>
        <!-- Portfolio Title -->
        <md-input-container flex="100" class="input-title">
          <label>Title</label>
          <input name="title" type="text" ng-model="vm.portfolio.title" id="title" required>
        </md-input-container>

        <!-- Portfolio Subtitle -->
        <md-input-container flex="100">
          <label>Subtitle</label>
          <input name="subtitle" type="text" ng-model="vm.portfolio.subtitle" id="subtitle" required>
        </md-input-container>

        <!-- Portfolio Date -->
        <md-input-container flex="100">
          <label>Date</label>
          <input name="date" type="text" ng-model="vm.portfolio.date" id="date" required>
        </md-input-container>

        <!-- Portfolio Content -->
        <md-input-container flex="100" class="input-content">
          <label>Content</label>
          <textarea ng-model="vm.portfolio.content" id="content"></textarea>
        </md-input-container>

        <!-- Portfolio Content -->
        <md-input-container flex="100">
          <label>Youtube Link</label>
          <textarea ng-model="vm.portfolio.youtubeLink" id="youtube-link"></textarea>
        </md-input-container>

        <!-- Portfolio Tags -->
        <md-chips
        ng-model="vm.portfolio.tags"
        readonly="false"
        placeholder="Enter a tag"
        delete-button-label="Remove Tag"
        delete-hint="Press delete to remove tag"
        secondary-placeholder="+Tag"></md-chips>
      </fieldset>


    </form>
  </md-card>
  <div layout="row"  layout-align="start center">

  <md-button class="md-raised md-accent" ng-click="vm.update(portfolioForm.$valid);" ng-disabled="!portfolioForm.$valid">
    Update
  </md-button>

  <md-button class="md-raised" ng-click="vm.cancel();">
    Cancel
  </md-button>
  </div>
</section>
