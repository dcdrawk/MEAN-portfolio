<div class="heading animate-fade-in-up" animate-on-load>
  <h2 class="md-display-1 container">About</h2>
</div>
<section class="container margin-top animate-fade-in-up" animate-on-load>
  <md-button ng-if="!vm.editing && vm.authentication.user" class="md-accent md-raised md-fab add-button animate-scale" ng-click="vm.editAbout();" animate-on-load>
    <md-icon class="material_icons">edit</md-icon>
  </md-button>
  <md-button ng-if="vm.editing && vm.authentication.user" class="md-primary md-raised md-fab add-button" ng-click="vm.saveAbout();" animate-on-load>
    <md-icon class="material_icons">save</md-icon>
  </md-button>
  <md-card class="no-margin-h intro-text">
    <md-card-content ng-switch="vm.editing">
      <p ng-switch-when="false" ng-bind-html="vm.aboutInfo.intro"></p>
      <div ng-switch-when="true" layout="column">
        <md-input-container flex="100" class="no-margin-b">
          <label for="intro">About Myself</label>
          <textarea ng-model="vm.aboutInfo.intro"></textarea>
        </md-input-container>
      </div>
    </md-card-content>
  </md-card>
</section>
<div class="heading animate-fade-in-up" animate-on-load>
  <h2 class="md-display-1 container">Skills</h2>
</div>

<section class="container margin-top skills-list animate-move-up" ng-switch="vm.editing" animate-on-load>

  <div ng-switch-when="false" layout="row">
    <div flex="33" class="center-text">
      <p class="md-title">Web</p>
      <p ng-repeat="skill in vm.aboutInfo.softwareSkills" class="animate-repeat animate-fade-in-up" animate-on-load>{{skill}}</p>
    </div>
    <div flex="33" class="center-text">
      <p class="md-title">Design</p>
      <p ng-repeat="skill in vm.aboutInfo.designSkills" class="animate-repeat animate-fade-in-up" animate-on-load>{{skill}}</p>
    </div>
    <div flex="33" class="center-text">
      <p class="md-title">Digital Media</p>
      <p ng-repeat="skill in vm.aboutInfo.multiMediaSkills" class="animate-repeat animate-fade-in animate-move-up" animate-on-load>{{skill}}</p>
    </div>
  </div>

  <div ng-switch-when="true">
    <div class="margin-v">
      <label>Software</label>
      <md-chips class="padding-b" ng-model="vm.aboutInfo.softwareSkills" readonly="false" placeholder="Enter a Skill" delete-button-label="Remove Skill" delete-hint="Press delete to remove a skill" secondary-placeholder="+Skill"></md-chips>
    </div>
    <div class="margin-v">
      <label>Design</label>
      <md-chips class="padding-b" ng-model="vm.aboutInfo.designSkills" readonly="false" placeholder="Enter a Skill" delete-button-label="Remove Skill" delete-hint="Press delete to remove a skill" secondary-placeholder="+Skill"></md-chips>
    </div>
    <div class="margin-v">
      <label>Digital Media</label>
      <md-chips class="padding-b" ng-model="vm.aboutInfo.multiMediaSkills" readonly="false" placeholder="Enter a Skill" delete-button-label="Remove Skill" delete-hint="Press delete to remove a skill" secondary-placeholder="+Skill"></md-chips>
    </div>
  </div>
</section>
